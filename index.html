<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dead by Daylight Random Perks</title>
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">
    <link rel="stylesheet" href="./style.css?last=202106161824">
    <script src="./script.js?last=202106161824"></script>
    <script>
        window.addEventListener('load', event => {
            window.survivor_perks = get_survivor_perks();
            window.killer_perks = get_killer_perks();

            function loadImage(perk) {
                const img = document.createElement('img');
                img.src = perk.src;
            }

            window.survivor_perks.forEach(loadImage);
            window.killer_perks.forEach(loadImage);

            const survivor_button = document.getElementById('survivor_button');
            survivor_button.addEventListener('click', event => {
                choice(window.survivor_perks);
            });

            const killer_button = document.getElementById('killer_button');
            killer_button.addEventListener('click', event => {
                choice(window.killer_perks);
            });
        });
    </script>
</head>

<div class="button_container">
    <div class="button_area">
        <button id="survivor_button">サバイバー パークランダム抽選</button>
    </div>

</div>
